Skill:
  Name: Phrases de base
  Id: 14

New words: []

Phrases:
  - Phrase: Bonjorn!
    Translation: Bonjour!

  - Phrase: Bonjorn, sèi Cecilia
    Translation: Bonjour, {je suis} Cécile

  - Phrase: Me sònan Joan
    Alternative versions:
      - Me \'pèlan Joan
    Translation: Je m'apelle Jean

  - Phrase: Coma quo vai?
    Translation: Comment ça va?

  - Phrase: {De que} se passa?
    Translation: {Qu'est ce qu}'il se passe?

  - Phrase: Adieu!
    Translation: Salut!

  - Phrase: A totara!
    Translation: À {plus tard}!

  - Phrase: Coma te sònan?
    Translation: Comment tu t'apelles?

  - Phrase: Bon \'près-miejorn!
    Translation: Bon après-midi!

  - Phrase: Bona nuèit, Joan!
    Translation: Bonne nuit, Jean!

