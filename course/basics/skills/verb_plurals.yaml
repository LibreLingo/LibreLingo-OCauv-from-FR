  - Phrase: Bevon dau vin
    Translation: Elles boivent du vin

  - Phrase: Sèm de las egas
    Translation: On est des chevaux

  - Phrase: Sètz daus chats
    Translation: Vous êtes des chats

  - Phrase: Son daus chins
    Translation: Ce sont des chiens




